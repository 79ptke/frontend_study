function solution(n) {

    // 4) 그리고 마지막 i 값을 리턴한다.

    for(i=1; i <= n; i++){
            num *= i;
        if(num <= n) {
            arr.unshift(i);

        }
    }
    console.log(arr[0]);

    return arr[0];
}
